<!DOCTYPE html>
<html>
<head>
  <title>Payout</title>
</head>
<body>
  <h2>ðŸ’³ Crypto Payout</h2>
  <form method="POST">
    Card Number: <input type="text" name="card_number" required><br>
    Amount: <input type="number" name="amount" value="5000000" required><br>
    Currency: 
    <select name="currency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select><br>
    Expiry (MM / YY): <input type="text" size="2" maxlength="2" placeholder="MM"> / 
                      <input type="text" size="2" maxlength="2" placeholder="YY"><br>
    Merchant ID: <input type="text" name="merchant_id" required><br>
    Protocol: 
    <select name="protocol_version">
      {% for protocol in protocols %}
        <option value="{{ protocol }}">{{ protocol }}</option>
      {% endfor %}
    </select><br>
    Wallet Type:
    <select name="wallet_type">
      {% for label, address in wallet_labels.items() %}
        <option value="{{ label }}">{{ label }} â€” {{ wallets[label].address }}</option>
      {% endfor %}
    </select><br>
    Auth Code: <input type="text" name="auth_code" required><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
